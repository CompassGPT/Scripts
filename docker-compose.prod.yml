services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-compassgpt}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-compassgpt_prod}
      MYSQL_USER: ${MYSQL_USER:-compassgpt}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-compassgpt}
    ports:
      - "3306:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-ucompassgpt",
          "-pcompassgpt",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER:-compassgpt}:${MYSQL_PASSWORD:-compassgpt}@db:3306/${MYSQL_DATABASE:-compassgpt_prod}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../Frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:5173"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  ai:
    build:
      context: ../AI
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql://${MYSQL_USER:-compassgpt}:${MYSQL_PASSWORD:-compassgpt}@db:3306/${MYSQL_DATABASE:-compassgpt_prod}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data_prod:
