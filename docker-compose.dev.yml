services:
  db:
    image: mysql:8
    container_name: compassgpt-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-compassgpt}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-compassgpt_dev}
      MYSQL_USER: ${MYSQL_USER:-compassgpt}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-compassgpt}
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${MYSQL_USER:-compassgpt}",
          "-p${MYSQL_PASSWORD:-compassgpt}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile.dev
    container_name: compassgpt-backend
    working_dir: /app
    volumes:
      - ../Backend:/app
      - /app/node_modules
    ports:
      - "4001:3000"
    command: npm run start:dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://${MYSQL_USER:-compassgpt}:${MYSQL_PASSWORD:-compassgpt}@db:3306/${MYSQL_DATABASE:-compassgpt_dev}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ../Frontend
      dockerfile: Dockerfile.dev
    container_name: compassgpt-frontend
    working_dir: /app
    volumes:
      - ../Frontend:/app
      - /app/node_modules
    ports:
      - "4000:5173"
    command: npm run dev -- --host
    environment:
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_started

  ai:
    build:
      context: ../AI
      dockerfile: Dockerfile.dev
    container_name: compassgpt-ai
    working_dir: /app
    volumes:
      - ../AI:/app
    ports:
      - "4002:5000"
    command: python3 main.py
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql://${MYSQL_USER:-compassgpt}:${MYSQL_PASSWORD:-compassgpt}@db:3306/${MYSQL_DATABASE:-compassgpt_dev}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data_dev:
