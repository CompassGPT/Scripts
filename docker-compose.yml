services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: compassgpt
      POSTGRES_PASSWORD: compassgpt
      POSTGRES_DB: compassgpt_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compassgpt"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./Backend
    working_dir: /app
    volumes:
      - ./Backend:/app
    ports:
      - "3000:3000"
    command: npm run start:dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://compassgpt:compassgpt@db:5432/compassgpt_dev
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build:
      context: ./Frontend
    working_dir: /app
    volumes:
      - ./Frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
  ai:
    build:
      context: ./AI
    working_dir: /app
    volumes:
      - ./AI:/app
    ports:
      - "5000:5000"
    command: python3 main.py
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://compassgpt:compassgpt@db:5432/compassgpt_dev
    depends_on:
      db:
        condition: service_healthy
volumes:
  db_data:
